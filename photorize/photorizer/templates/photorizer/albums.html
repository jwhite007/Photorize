{% extends 'photorizer/base.html' %}
{# {% url 'album' as albumpage %}

{% block content %}
<div class="container">
    <h1>Albums List</h1>
    <hr />
    <div>
            <ul class="albums list">
                {% for album in albums %}
                <li>
                    <a href="{% url 'photorizer.views.album_view' album.pk %}">{{ album }}</a>
                </li>
                {% endfor %}
            </ul>
    </div>
</div>

{% endblock %}
