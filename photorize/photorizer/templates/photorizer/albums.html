{% extends 'photorizer/base.html' %}
{# {% url 'album' as albumpage %}
{% url 'homepage' as main %} #}

{% block content %}
<a href="{% url 'photorizer.views.create_album_view' %}"><button type="button" class="btn btn-primary">Add Album</button></a>
<a href="{% url 'photorizer.views.photos_view' %}"><button type="button" class="btn btn-primary">View All Photos</button></a>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Photo Albums:</h3>
  </div>
 <div class="panel-body">
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Album Name</th>
    </tr>
  </thead>
  <tbody>
  {% for album in albums %}
    <tr>
      <td><a href="{% url 'photorizer.views.album_view' album.pk %}">{{ album }}</a></td>
      <td><a href="{% url 'photorizer.views.delete_album_view' album.pk %}"><button type="button" class="btn btn-success btn-xs">Delete Album</button></a>
    </tr>
  {% endfor %}
  </tbody>
  </table>
  </div>
{% endblock %}
