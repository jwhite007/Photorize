{% extends 'photorizer/base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<h1>Create Album</h1>
<div style="max-width:250px;margin-left:auto;margin-right:auto;">
    {# <h1>Login</h1> #}
    <form action="{% url 'photorizer.views.create_album_view' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Create Album
            </button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
