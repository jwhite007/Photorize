{% extends 'photorizer/base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<h1>Remove a Category</h1>
<form action="{% url 'photorizer.views.delete_tag_view' %}" method="post" class="form">
{% csrf_token %}
{% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "picture" %} Delete
        </button>
    {% endbuttons %}
</form>

{% endblock %}
