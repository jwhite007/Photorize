{% extends 'photorizer/base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}
<h1>Add to Albums</h1>
<form action="{% url 'photorizer.views.remove_photo_from_album_view' photo.pk %}" method="post" class="form">
{% csrf_token %}
{% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "picture" %} Remove from Albums
        </button>
    {% endbuttons %}
</form>

{% endblock %}
