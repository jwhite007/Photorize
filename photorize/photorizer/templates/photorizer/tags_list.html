{% extends 'photorizer/base.html' %}
{# {% url 'album' as albumpage %}
{% url 'homepage' as main %} #}
{% load thumbnail %}
{% block content %}
<a href="{% url 'photorizer.views.add_tag_view' %}"><button type="button" class="btn btn-primary">Add Category</button></a>
<a href="{% url 'photorizer.views.delete_tag_view' %}"><button type="button" class="btn btn-primary">Delete Category</button></a>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Categories:</h3>
  </div>
 <div class="panel-body">
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Category Name</th>
    </tr>
  </thead>
  <tbody>
  {% for tag in tags %}
    <tr>
      <td><a href="{% url 'photorizer.views.tag_view' tag.pk %}">{{ tag.name }}</a></td>
    </tr>
  {% endfor %}
  </tbody>
  </table>
  </div>
{% endblock %}
